<div id="signup" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="signup-intro" fxFlex fxHide fxShow.gt-xs>
    </div>

    <div id="signup-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="signup-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/logo.png">
            </div>

            <div class="title">SIGNUP TO YOUR ACCOUNT</div>

            <form name="signupForm" [formGroup]="signupForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="signupForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="!signupForm.get('email').hasError('required') &&
                                    signupForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!--<div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"-->
                     <!--fxLayoutAlign="space-between center">-->
                    <!--<mat-checkbox class="remember-me" aria-label="Remember Me">-->
                        <!--Remember Me-->
                    <!--</mat-checkbox>-->

                    <!--<a class="forgot-password" [routerLink]="'/pages/auth/forgot-password-2'">-->
                        <!--Forgot Password?-->
                    <!--</a>-->
                <!--</div>-->

                <button mat-raised-button color="accent" class="submit-button" aria-label="SIGNUP"
                        [disabled]="signupForm.invalid" type="submit" (click)="signup()">
                    SIGNUP
                </button>

            </form>

            <div class="login" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Already have an account</span>
                <button mat-raised-button color="accent" id = "loginButton" (click)="login()">SignIn</button>
            </div>
        </div>
    </div>
</div>
