<div id="requests" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
             fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    assignment
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Requests
              </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for a request">
                </div>
            </div>

            <button mat-raised-button
                    class="fuse-white mt-24 mt-md-0">
                <span>REFRESH</span>
            </button>

        </div>
        <div class="content-card">
            <mat-table class="request-table"
                       #table [dataSource]="requests"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>


                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
                    <mat-cell *matCellDef="let i = index">
                        <p class="text-truncate">{{i +1}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="salon">
                    <mat-header-cell *matHeaderCellDef>Salon Name</mat-header-cell>
                    <mat-cell *matCellDef="let i = index">
                        <p class="text-truncate">{{i +1}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="work">
                    <mat-header-cell *matHeaderCellDef>Work Details</mat-header-cell>
                    <mat-cell *matCellDef="let i = index">
                        <p class="text-truncate">{{i +1}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="location">
                    <mat-header-cell *matHeaderCellDef>Location</mat-header-cell>
                    <mat-cell *matCellDef="let i = index">
                        <p class="text-truncate">{{i +1}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                    <mat-cell *matCellDef="let i = index">
                        <p class="text-truncate">{{i +1}}</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let i = index">
                        <p class="text-truncate">{{i +1}}</p>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
                <mat-row *matRowDef="let request; columns: displayedColumns;"
                         class="request" matRipple>
                </mat-row>

            </mat-table>

            <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
        </div>

    </div>
</div>
